<div class="card shadow-2-strong mb-2" style="border-radius: .5rem;">
    <div class="card-body p-3 text-center">
        <div class="row">
            <div class="col-sm-6 text-start">
                <p class="fw-bold">{{viaje.ciudad_origen}} - {{viaje.ciudad_destino}}</p>
                <p>{{viaje.cooperativa}}</p>
                <p>{{viaje.fecha}} {{viaje.hora}}</p>
            </div>
            <div class="col-sm-6">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto text-end">
                        <button [routerLink]="['/escogerAsiento',viaje.id]" class="btn button-primary btn-lg btn-block">
                            <i class="bi bi-ticket-fill"></i> Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
